    <header>
        <nav id="navegador" class="fondo-oscuro">
            <div class="contenedor">

    <section id="contacto" class="padding30">
        <div class="contenedor">
            <h1 class="titulo-grande"><span class="texto-primario">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="process.php">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message"></textarea>
                </div>
                <button type="submit" class="boton fondo-oscuro">Submit</button>
            </form>
        </div>
    </section>

    <section id="info-contacto" class="fondo-oscuro padding30">
        <div class="contenedor">
            <div class="caja">

            </div>
            <div class="caja">

            </div>
            <div class="caja">
                <i class="fas fa-envelope fa-3x"></i>
